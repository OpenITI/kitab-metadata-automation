90#MS#COMMENT####: Single folio, recto and verso, some tears and holes
    The land sale contracts of the late eleventh century published here
    are important for several reasons. First, they are the oldest
    known legal documents written in Turkish. Very many Uighur-Turkish
    civil documents were found in the more eastern parts of the Tarim
    basin, but none of those appear to be older than the thirteenth
    century. the Persian text of A.D. 1107 published by Minorsky
    (1942) shows a rather similar form, which may simply have been
    borrowed by the Turks. Formally, our documents differ from the
    non-Muslim deeds of land sale in Turkish, which appear to follow
    Chinese models; this also speaks against common Turkish tradition.
    What we have here are also the oldest specimens of Muslim-Turkish
    writing. Our documents throw some light on the introduction of
    Arabic writing customs and lexical material into Turkish.
    View on the Invisible East website:
    https://www.invisible-east.org/corpus/153/.
