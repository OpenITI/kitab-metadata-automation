    Ghazna, probably to the recipient 's displeasure, and
    expresses his desire to bring his family there. Yaʾir also
    lays out the reasons that prevented him from leaving Ghazna. Two
    of the main reasons for this were the nature of his work
    and his inability to practice other professions. Yaʾir also
    refers to his obligation to pay different types of taxes as a
    reason to stay in Ghazna.
